@if (isAddingTask) {
  <app-new-task (closeDialog)="onCloseDialog($event)" (addNewTask)="OnAddNewTask($event)" />
}

<section id="tasks">
  <header>
    <h2>{{ userName }}'s Tasks</h2>

    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedTasks; track task.userId) {
      <li>
        <app-task [taskData]="task" (completeTask)="onCompleteTask($event)" />
      </li>
    } @empty {
      <p>{{ noTaskTitle }}</p>
    }
  </ul>
</section>
