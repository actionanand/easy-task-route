<p>
  <a routerLink="./" [queryParams]="{ order: order() === 'asc' ? 'desc' : 'asc' }">
    Sort {{ order() === 'asc' ? 'Descending' : 'Ascending' }}
  </a>
</p>

<ul>
  @for (task of selectedTasks(); track task) {
    <li>
      <app-task [taskData]="task" />
    </li>
  } @empty {
    <p>{{ noTaskTitle }}</p>
  }
</ul>
